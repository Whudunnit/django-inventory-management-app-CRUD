{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary">Login</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">Don't have an account yet? <a href="{% url 'signup' %}" class="ml-2">Sign up today!</a></small>
        </div>
    </div>
</div>

{% endblock content %}
